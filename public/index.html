.hero {

.hero-transition {

    );
}

 
.categories {

}

.row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

<script>
 
const images = ["/images/img1.jpg","/images/img2.jpg"];
let current = 0;
document.getElementById("hero").onclick = () => {
    current = (current + 1) % images.length;
    hero.style.backgroundImage = `url('${images[current]}')`;
};

 
for (let i = 0; i < 35; i++) {

    snow.className = "snow";
