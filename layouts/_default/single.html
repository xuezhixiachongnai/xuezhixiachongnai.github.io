{{ define "main" }}

<style>
/* ===============================
   1. 隐藏 ananke 原生结构
   =============================== */
header,
footer,
.site-header,
.site-footer,
.page-header,
.hero {
  display: none !important;
}

/* ===============================
   2. 字体系统（分类页风格）
   =============================== */
body {
  margin: 0;
  font-family: "PingFang SC","Microsoft YaHei",sans-serif;
  /* font-family:
    -apple-system,
    BlinkMacSystemFont,
    "PingFang SC",
    "Microsoft YaHei",
    sans-serif; */
}

/* ===============================
   3. 固定背景（纯视觉）
   =============================== */
.post-bg {
  position: fixed;
  inset: 0;
  z-index: -1;
  background-size: cover;
  background-position: center;
}

.post-bg::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(40,50,65,0.35);
}

/* ===============================
   4. 页面主体（稳定居中）
   =============================== */
.main {
  display: flex;
  justify-content: center;
  padding: 96px 20px 140px;
}

/* ===============================
   5. 阅读卡
   =============================== */
.post-card {
  width: 100%;
  max-width: 860px;

  background: linear-gradient(
    to bottom,
    rgba(245,248,252,.98),
    rgba(238,242,248,.98)
  );

  padding: 56px 64px;
  border-radius: 26px;

  box-shadow:
    inset 0 0 0 1px rgba(210,220,235,.55),
    0 16px 40px rgba(0,0,0,.18);
}

/* ===============================
   6. 文章标题
   =============================== */
.post-title {
  /* font-size: 32px;
  font-weight: 300;
  letter-spacing: 1.2px; */
  font-size: 32px;
  font-weight: 300;
  letter-spacing: .4px;
  color: #2a3441;
  margin-bottom: 14px;
}

.post-date {
  font-size: 14px;
  color: #7a8796;
  margin-bottom: 40px;
}

/* ===============================
   7. 正文文字
   =============================== */
.post-content {
  font-size: 18px;
  font-weight: 300;
  letter-spacing: .4px;
  line-height: 1.9;
  /* font-size: 18px;
  font-weight: 350;
  letter-spacing: 0.35px; */
  color: #2a3441;
}

.post-content strong {
  font-weight: 500;
}

/* 行内代码 */
.post-content code:not(pre code) {
  background: rgba(220,228,236,.9);
  color: #2b5fad;
  padding: 2px 6px;
  border-radius: 6px;
  font-size: .9em;
}

/* ===============================
   8. blockquote：左侧竖线风格
   =============================== */
.post-content blockquote {
  margin: 32px 0;
  padding: 20px 24px;

  background: rgba(232,238,245,.65);
  border-radius: 12px;

  /* 核心：左侧竖线 */
  border-left: 4px solid rgba(120,150,190,.55);

  color: #3a4656;
}

/* 确保不再出现 > 字符 */
.post-content blockquote::before {
  content: none !important;
}

/* ===============================
   9. 雪花（装饰）
   =============================== */
.snow {
  position: fixed;
  top: -10px;
  width: 2px;
  height: 2px;
  background: rgba(255,255,255,.7);
  border-radius: 50%;
  pointer-events: none;
  animation: snow-fall linear infinite;
}

@keyframes snow-fall {
  to { transform: translateY(110vh); opacity: 0; }
}
</style>

<!-- 背景 -->
<div class="post-bg" id="postBg"></div>

<!-- 页面主体 -->
<main class="main">
  <article class="post-card">

    <!-- 文章标题（明确渲染） -->
    <h1 class="post-title">{{ .Title }}</h1>

    {{ with .Date }}
      <div class="post-date">{{ .Format "January 2, 2006" }}</div>
    {{ end }}

    <div class="post-content">
      {{ .Content }}
    </div>

  </article>
</main>

<script>
/* 随机背景 */
(function () {
  const imgs = [
    "/images/background-image/img1.jpg",
    "/images/background-image/img2.jpg",
    "/images/background-image/img3.jpg"
  ];
  document.getElementById("postBg").style.backgroundImage =
    `url('${imgs[Math.floor(Math.random()*imgs.length)]}')`;
})();

/* 雪 */
for (let i = 0; i < 22; i++) {
  const s = document.createElement("div");
  s.className = "snow";
  s.style.left = Math.random() * 100 + "vw";
  s.style.animationDuration = 14 + Math.random() * 12 + "s";
  s.style.opacity = 0.4 + Math.random() * 0.5;
  document.body.appendChild(s);
}
</script>

{{ end }}
